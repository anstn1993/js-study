<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Target</title>
    <script src="./event.js"></script>
    <style>
      section {
        width: 800px;
        height: 400px;
        border: 1px solid gray;
      }

      .box {
        width: 100px;
        height: 100px;
        background: blue;
        /* 부모 태그를 기준으로 삼는다. */
        position: absolute;
      }

      .space {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <h1>드래그 방식으로 박스 옮기기</h1>
    <section>
      <div class="box"></div>
    </section>
    <div class="space"></div>
  </body>
</html>
