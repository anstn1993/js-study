<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Target</title>
    <script src="./event.js"></script>
    <style>

      section {
        width: 800px;
        height: 400px;
        border: 1px solid gray;
      }

      .box {
        width: 100px;
        height: 100px;
        background: blue;
        /* 위치상 부모(position:xxx설정이 된 태그/그게 없다면 브라우저 화면이 부모가 된다)를 기준으로 삼는다. */
        position:absolute;
      }

      .space {
        height: 1000px;
      }

    </style>
  </head>
  <body>
    <h1>여러개의 박스를 드래그 방식으로 옮기기</h1>
    <section>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
    <div class="space"></div>
  </body>
</html>
