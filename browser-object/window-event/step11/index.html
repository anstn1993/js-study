<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Target</title>
    <script src="./event.js"></script>
    <style>

      section {
        width: 800px;
        height: 400px;
        border: 1px solid gray;
        /* 자기 자신을 기준으로 삼는다. */
        position: relative;
        /* 자식 태그가 자신의 영역을 벗어났을 때 설정, hidden은 그냥 사라지게 둔다. */
        overflow: hidden;
      }

      .box {
        width: 100px;
        height: 100px;
        background: blue;
        /* 위치상 부모(이 경우 position:relative가 설정된 section태그)를 기준 */
        position:absolute;

      }

      .space {
        height: 1000px;
      }

    </style>
  </head>
  <body>
    <h1>마우스 이벤트 캡처링</h1>
    <section>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
    <div class="status"></div>
    <div class="space"></div>
  </body>
</html>
